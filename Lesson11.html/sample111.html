<!DOCTYPE html>
<html>
    <head>
        <title> Grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display:grid;
            grid-template-columns:100px 100px;
            ">
            <div style="background-color: aqua;">div1</div>
            <div style="background-color: blueviolet;">div2<p>text</p> </p></div>
        </div>  
        <div style="
            margin-top:30px;
            display:grid;
            grid-template-columns:100px 100px 200px ;
            ">
            <div style="background-color: aqua;">100px</div>
            <div style="background-color: blueviolet;">100px<p>text</p></div>
            <div style="background-color: aqua;">200px</div>
            <div style="background-color: blueviolet;">100px</div>
        </div> 
        <div style="
            margin-top:30px;
            display:grid;
            grid-template-columns:100px 1fr ;
            ">
            <div style="background-color: aqua;">100px</div>
            <div style="background-color: blueviolet;">1fr</div>
        </div> 
        <div style="
            margin-top:30px;
            display:grid;
            grid-template-columns:100px 1fr 2fr;
            ">
            <div style="background-color: aqua;">100px</div>
            <div style="background-color: blueviolet;">1fr</div>
            <div style="background-color: aqua;">2fr</div>
        </div>
        <div style="
            column-gap: 20px;
            row-gap: 20px;
            margin-top:30px;
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            ">
            <div style="background-color: aqua;height:200px">1fr</div>
            <div style="background-color: blueviolet;height:200px">1fr</div>
            <div style="background-color: aqua;height:200px">1fr</div>
            <div style="background-color: blueviolet;height:200px">1fr</div>
            <div style="background-color: aqua;height:200px">1fr</div>
            <div style="background-color: blueviolet;height:200px">1fr</div>
        </div>   
    </body>
</html>
