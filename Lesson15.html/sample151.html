<!DOCTYPE html>
<html>
    <head>
        <title> position sample </title>
    </head>
    <body style="height:3000px;
                 padding-top: 60px;
                 padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color:white;
            position:fixed;
            left:0;
            right:0;
            top:0;
            height:50px;
            z-index:100;   
            ">header</div>
    <div style="
    background-color: green;
    color:white;
    position:fixed;
    left:0;
    bottom:0;
    top:50px;
    width:72px;
    ">
        sidebar
    <div style="
    background-color:red;
    color:white;
    position:absolute;
    top:0px;
    right:0px; 
    ">
       X
    </div>
    </div>
    <div style="
    background-color:red;
    color:white;
    position:absolute;
    top:60px;
    right:10px; 
    ">
        absolute
    </div>
        <div style="
           background-color: lightpink; 
           width:200px;
           height:200px;
           position:static;
           ">div1</div>
        <div style="
            background-color: lightblue;
            width:200px;
            height:200px;
            position:relative;    
        ">div2
        <div style="
            background-color:black;
            color:white;
            position:absolute;
            bottom:10px;
            right:10px;
            ">
        5.00
    </div>
        </div>
    </body>
</html>
